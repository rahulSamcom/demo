name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: nightstory/setup-xcodegen@v1
        with:
          enable-cache: true
          version: latest

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install project dependencies
        run: |
          pod install

      - name: Build and test
        run: |
          xcodebuild clean build test -workspace Firebase_Demo.xcworkspace -scheme Firebase_Demo -sdk iphonesimulator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 12" CODE_SIGNING_REQUIRED=NO
