name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: nightstory/setup-xcodegen@v1
        with:
          enable-cache: true
          version: latest

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install project dependencies
        run: |
          pod install

      - name: Build and test
        run: |
          xcodebuild clean build analyze test -scheme "Firebase_Demo" -sdk iphonesimulator -destination 'platform=iOS id=dvtdevice-DVTiOSDeviceSimulatorPlaceholder-iphonesimulator:placeholder,name=Any iOS Device'
