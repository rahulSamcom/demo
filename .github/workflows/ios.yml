name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: nightstory/setup-xcodegen@v1
        with:
          enable-cache: true
          version: latest

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install project dependencies
        run: |
          pod install

      - name: Build and test
        run: |
          xcodebuild -project "Firebase_Demo.xcodeproj" -scheme "Firebase_Demo" -destination "generic/platform=iOS" -configuration Release build CODE_SIGNING_ALLOWED=NO
