name: iOS CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: macOS-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13' # Update to the desired Xcode version

      - name: Install CocoaPods
        run: gem install cocoapods

      - name: Install project dependencies
        run: |
          cd path/to/your/project
          pod install

      - name: Build and test
        run: |
          cd path/to/your/project
          xcodebuild clean build test -workspace YourProject.xcworkspace -scheme YourScheme -sdk iphonesimulator -destination "platform=iOS Simulator,OS=15.0,name=iPhone 12" CODE_SIGNING_REQUIRED=NO
